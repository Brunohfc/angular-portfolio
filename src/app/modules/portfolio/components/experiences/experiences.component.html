
<div class="container">
    <h2>Minhas experiencias</h2>
    @for(item of arrayExperiences(); track item){
        <details>
            <summary>
                <p>
                    <strong>{{item.summary.strong}}</strong>
                    {{item.summary.p}}
                </p>
            </summary>
            <article [innerHTML]="item.text"></article>
            <!-- esta pegando o innerHTML pq se nao apareceria a tag junto do texto-->
        </details>
    }
</div>
